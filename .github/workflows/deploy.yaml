name: Docker Compose CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:latest
        options: --privileged

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Build and run Docker Compose
      run: |
        docker-compose up --build -d
        docker-compose ps

    - name: Run tests
      run: |
        docker exec -it ci-cd-lab-3-4-backend-1 python manage.py test 

    - name: Stop Docker Compose
      run: docker-compose down
